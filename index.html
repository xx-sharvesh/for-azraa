<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magical Smile Unlocker ✨</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #fff7ff;
      --bg2: #e8fbff;
      --accent: #ff70a6;
      --accent2: #6ee7ff;
      --accent3: #ffd166;
      --ink: #2a2a2a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Fredoka', system-ui;
      color: var(--ink);
      background: linear-gradient(120deg, #fdfcff, #f3fcff);
      overflow-x: hidden;
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card {
      width: min(720px, 92vw);
      background: #ffffffcc;
      border-radius: 28px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.08);
      padding: 28px 22px 22px;
      text-align: center;
    }
    .title { font-weight: 700; font-size: clamp(24px, 4vw, 36px); margin: 6px 0 10px; }
    .story { font-size: clamp(16px, 2.6vw, 20px); line-height: 1.5; margin: 10px 0 20px; }
    .button {
      display: inline-flex; align-items: center; justify-content: center;
      margin: 8px auto 16px; width: 100%; max-width: 360px; height: 64px;
      border-radius: 18px; border: none; cursor: pointer;
      font-size: 20px; font-weight: 700;
      background: linear-gradient(180deg, #ff9fbd, #ff70a6);
      color: #fff; box-shadow: 0 10px 18px rgba(255, 112, 166, .35);
    }
    .meter { width: 100%; max-width: 520px; height: 14px; margin: 0 auto 8px; background: #fff; border-radius: 999px; overflow: hidden; box-shadow: inset 0 0 0 2px #ffe3ee; }
    .meter > span { display: block; height: 100%; width: 0%; border-radius: 999px; background: linear-gradient(90deg, #a7f3d0, #6ee7ff, #ffd166, #ff70a6); transition: width 0.4s ease; }
    .celebrate { font-size: clamp(16px, 2.6vw, 22px); margin: 8px 0 2px; display: none; }
    .icecream { font-size: 50px; margin-top: 20px; display: none; animation: bounce 1s infinite alternate; }
    @keyframes bounce { from { transform: translateY(0);} to { transform: translateY(-12px);} }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <div class="title">Magical Smile Unlocker ✨</div>
      <p class="story">Only your smile can fill the magic meter. Tap the button while smiling to charge it up! When it reaches full, you’ll earn a yummy surprise 🍦</p>
      
      <div class="meter"><span id="meterFill"></span></div>
      <p id="meterLabel">Smile power: 0%</p>
      
      <button class="button" id="smileBtn">I’m smiling now 😄</button>
      
      <p class="celebrate" id="celebrateText">YAAAY! You unlocked the magic! 🌟</p>
      <div class="icecream" id="icecream">🍦🍦🍦</div>
    </main>
  </div>

  <script>
    const btn = document.getElementById('smileBtn');
    const meterFill = document.getElementById('meterFill');
    const meterLabel = document.getElementById('meterLabel');
    const celebrateText = document.getElementById('celebrateText');
    const icecream = document.getElementById('icecream');
    let clickCount = 0;

    function animateMeter(to){
      meterFill.style.width = to + '%';
      meterLabel.textContent = `Smile power: ${to}%`;
    }

    btn.addEventListener('click', () => {
      if (clickCount < 5) {
        clickCount++;
        const progress = Math.min(clickCount * 20, 100);
        animateMeter(progress);

        if (clickCount === 5) {
          celebrateText.style.display = 'block';
          icecream.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
